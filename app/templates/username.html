<div id="myModal">
<div class="modal-header">
   <h3 class="modal-title">Username</h3>
</div>

<form name="modalForm">
<div class="modal-body" id='modal-body'>
   <label>Enter your Username</label>
   <div class="form-group" ng-class="{ 'has-error': modalForm.modalInput.$invalid }" >
   <input type="text" ng-model="username.username" placeholder="enter username" required />
   <span ng-show="modalForm.modalInput.$error.required" class="help-block">Input is required.</span>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-disabled="modalForm.$invalid" ng-class="{ 'disabled': modalForm.$invalid }" ng-click="username.ok()">OK</button>

</div>
</form>
</div>
